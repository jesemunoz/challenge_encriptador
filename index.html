<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Challenge 1</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img\logo.png" alt="logo alura">
            <h1 class="title">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="img\muneco.png" id="imgDer" alt="Imagen muñeco">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea name="name" id="texto2" cols="80" rows="8">Ingresa el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p>Solo letras minúsculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
